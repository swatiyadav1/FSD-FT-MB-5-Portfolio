<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:50%;
            border-spacing:20px;
        }
        table,th,td{
            border:4px outset red;
           
            border-radius: 10px;
        }
        th{
            background-color:blueviolet;
        }
        td{
            background-color: aquamarine;
        }
        th,td{
            padding-top:15px;
        }
      
    </style>
</head>
<body>
    <table>
        <tr>
            <th>
Item 1
            </th>
            <th>
                Item 2
            </th>
            <th>
                Item 3
            </th>
        </tr>
        <tr style="height:60px;">
            <td>
                A

            </td>
            <td colspan="2">
                A

            </td>
            <td>
B
            </td>
           
        </tr>
        <tr>
            <td rowspan="2">
D
            </td>
            <td>
E
            </td>
            <td>
                F
            </td>
        </tr>
        <tr>
          
            <td>
H
            </td>
            <td>
                I
            </td>
        </tr>
    </table>
    
</body>
</html>
